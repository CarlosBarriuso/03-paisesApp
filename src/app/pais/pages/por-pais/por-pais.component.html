<div class="animate__animated animate__fadeIn animate__faster">
<h2>Por País</h2>
<hr>

<div class="row">
    <div class="col">
        <app-pais-input
            (onEnter)="buscar( $event )"
            placeholder="Buscar país ..."
            (onDebounce)="sugerencias( $event )">
            <!-- El evento onDebounce se va a disparar cuando presionemos una tecla
            y llamamos a sugerencias pasandole el event-->
        </app-pais-input>
    </div>
</div>

<hr>

<div *ngIf="hayError" 
    class="alert alert-danger">
    No se encontró nada con el término {{ termino }}
</div>

<div *ngIf="!hayError" 
    class="row">
    <div class="col">
        <!-- Para pasar los paises al componente pais-tabla -->
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
        
    </div>
</div>
</div>
